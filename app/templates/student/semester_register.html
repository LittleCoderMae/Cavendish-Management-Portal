{% extends "base.html" %}

{% block title %}Semester Registration{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5>Semester Registration</h5>
        </div>
        <div class="card-body">
            <p>Please complete the form and upload proof of payment to register for the next semester.</p>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Academic Year</label>
                    <input type="text" name="academic_year" class="form-control" placeholder="2025/2026" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Semester</label>
                    <select name="semester" class="form-select" required>
                        <option value="First">First</option>
                        <option value="Second">Second</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Programme</label>
                    <input type="text" name="program" class="form-control" placeholder="e.g., BSc Computer Science" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mode of Study</label>
                    <select name="mode_of_study" class="form-select">
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Distance/Online">Distance/Online</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="is_returning" name="is_returning">
                    <label class="form-check-label" for="is_returning">
                        I am a returning student
                    </label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Modules / Courses (comma separated)</label>
                    <textarea name="modules" class="form-control" rows="3" placeholder="CS101, MATH101, ..." required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Amount Paid (optional)</label>
                    <input type="number" step="0.01" name="amount" class="form-control" placeholder="Enter amount paid towards registration">
                </div>
                <div class="mb-3">
                    <label class="form-label">Upload Proof of Payment</label>
                    <input type="file" name="proof" accept=".jpg,.jpeg,.png,.pdf" class="form-control" required>
                </div>
                <button class="btn btn-primary">Submit Registration</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
