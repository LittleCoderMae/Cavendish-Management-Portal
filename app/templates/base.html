<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cavendish University Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #040721;
            --primary-dark: #e4e5ee;
            --primary-light: #3f51b5;
            --accent-green: #4caf50;
            --accent-dark-green: #388e3c;
            --lecturer-color: #00796b; /* Teal */
            --lecturer-dark: #004d40; /* Darker Teal */
            --text-light: #ffffff;
            --text-dark: #090230;
            --shadow: 0 10px 30px rgba(3, 5, 67, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d2453 0%, #1a3a7a 100%);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Background image covering the blue section */
        body::before {
            content: '';
            position: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("{{ url_for('static', filename='images/cavendish2.png')}}") center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        .landing-container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .main-header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-blue) 100%);
            color: var(--text-light);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .main-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("{{ url_for('static', filename='images/cavendish2.png') }}") center/cover;
            opacity: 0.15;
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .university-logo {
            height: 60px;
            width: auto;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .university-logo:hover {
            transform: scale(1.05);
        }

        .university-title {
            text-align: left;
        }

        .university-title h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #ffffff 0%, #e3f2fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .university-title .tagline {
            font-size: 1rem;
            opacity: 0.9;
            margin: 0.25rem 0 0 0;
            font-weight: 300;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            opacity: 0.9;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            opacity: 1;
        }

        /* Footer styles */
        .footer {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            color: #666;
            width: 100%;
        }

        .footer-logo {
            height: 30px;
            width: auto;
            margin-bottom: 1rem;
            opacity: 0.7;
        }
        
        /* Utility styles for logos */
        .logo-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .logo-fix {
            mix-blend-mode: multiply;
        }

        /* General Portal Card Setup (Important for transition) */
        .portal-card {
            background: white;
            border-radius: 15px;
            padding: 2.5rem 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease; /* Ensure transition is here */
            position: relative;
            overflow: hidden;
        }

        /* Responsive Design (kept for common elements) */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .logo-section {
                flex-direction: column;
                gap: 1rem;
            }

            .university-title {
                text-align: center;
            }

            .university-title h1 {
                font-size: 1.8rem;
            }

            .nav-links {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .main-header {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <header class="main-header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-container">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Cavendish University Logo" class="university-logo logo-fix">
                    </div>
                    <div class="university-title">
                        <h1>Cavendish University Zambia</h1>
                        <p class="tagline">CUZ MANAGEMENT PORTAL</p>
                    </div>
                </div>
                <nav class="nav-links">
                    <a href="{{ url_for('student.student_login') }}" class="nav-link">Student Portal</a>
                    <a href="{{ url_for('lecturer.lecturer_login') }}" class="nav-link">Lecturer Portal</a> 
                    <a href="{{ url_for('admin.admin_login') }}" class="nav-link">Admin Portal</a>
                    <a href="#" class="nav-link">Contact</a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
